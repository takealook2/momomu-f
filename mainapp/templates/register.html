	<div id="_bn">
		<span>이름</span>
	</div>
	<div id="_">
		<span>닉네임</span><br>
	</div>
	<div id="_bp">

	<div id="_bq">

	<div id="__br">
		<span>비밀번호 확인</span>
	</div>

	<div class="mb-1 mx-auto text-center">
          <p id="error">
            {{ error }}
          </p>
        </div>

        <form class="validation-form" novalidate method="POST" action=".">
          {% csrf_token %}   
          <div class="username">
            <input type="text" class="username" id="username" name="username" placeholder="이름을 입력해주세요." required>
           <div class="invalid-feedback" id="namecheck">
              이름을 입력해주세요.
            </div>
          </div>

          <div class="nickname">
            <input type="nickname" class="nickname" id="nickname" name="nickname" placeholder="별명을 입력해주세요." required>
            <div class="invalid-feedback" id="nicknamecheck"> 
              별명을 입력해주세요.
            </div>
          </div>

          <div class="email">
            
            <input type="email" class="email" id="email" name="email" placeholder="your@example.com" required>
            <div class="invalid-feedback" id="emailcheck">
              이메일을 입력해주세요.
            </div>
          </div>

          <div class="password">
            
            <input type="password" class="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요." required>
            <div class="invalid-feedback" id="pwcheck">
              비밀번호를 입력해주세요.
            </div>
          </div>

          <div class="re_password">
            
            <input type="password" class="re_password" id="re_password" name="re_password" placeholder="위와 동일한 비밀번호를 다시 입력해 주세요." required>
            <div class="invalid-feedback" id="pw2check">
              위와 동일한 비밀번호를 다시 입력해주세요.
            </div>
          </div>

          
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
            <label class="form-check-label" for="validationFormCheck1">개인정보 수집 및 이용에 동의합니다.</label>
            <div class="invalid-feedback">가입을 완료하기 전에 동의해 주세요.</div>
          </div>

          
          <button class="btn2" type="submit" >회원 가입</button>
        </form>
      </div>

<script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
